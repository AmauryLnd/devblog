
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper
  namespace: kubernetes-dashboard
  labels: 
    app: kubernetes-dashboard
    component: gatekeeper
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: kubernetes-dashboard
      component: gatekeeper
  template:
    metadata:
      labels: 
        app: kubernetes-dashboard
        component: gatekeeper
    spec:
      containers:
        - name: keycloak-gatekeeper
          image: "quay.io/keycloak/keycloak-gatekeeper:10.0.0"
          imagePullPolicy: IfNotPresent
          args:
            - --listen=0.0.0.0:3000
            - --discovery-url=https://kube-keycloak.{{cluster.baseHostName}}/auth/realms/{{apiServer.realm}}
            - --client-id={{apiServer.clientId}}
            - --client-secret={{apiServer.clientSecret}}
            - --upstream-url=http://kubernetes-dashboard.kubernetes-dashboard.svc.cluster.local:80
            - --redirection-url=https://kube-dashboard.bar.com/
            - --skip-openid-provider-tls-verify=true
            - --enable-default-deny=true
            - --enable-logging=true
            - --enable-refresh-tokens=true
            - --enable-session-cookies=true
            - --encryption-key={{random32charsString}}
            - --secure-cookie=true
            - --resources=uri=/*
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/health
              port: 3000
            initialDelaySeconds: 3
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /oauth/health
              port: 3000
            initialDelaySeconds: 3
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: gatekeeper
  namespace: kubernetes-dashboard
  labels:
      app: kubernetes-dashboard
      component: gatekeeper
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: kubernetes-dashboard
    component: gatekeeper