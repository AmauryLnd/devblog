apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - {{cluster.networkAddress}}.100-{{cluster.networkAddress}}.250
    - name: frontend
      protocol: layer2
      addresses:
      - {{cluster.networkAddress}}.99-{{cluster.networkAddress}}.99