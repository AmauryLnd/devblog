apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - {{vpn.netBase}}.100-{{vpn.netBase}}.250
    - name: frontend
      protocol: layer2
      addresses:
      - {{vpn.netBase}}.99-{{vpn.netBase}}.99